<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Muma</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #1a1a2e, #0f0f1a);
      color: #fff;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3.5rem;
      color: #ff85a2;
      text-shadow: 0 0 20px #ff4da6, 0 0 40px #ff1a8c;
      margin-top: 30px;
    }

    h3 {
      font-size: 1.4rem;
      margin-bottom: 25px;
      color: #ffcccc;
    }

    /* üé° Carousel container */
    .carousel-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel {
      max-width: 70vw; /* page ke 70% tak hi */
    }

    .carousel-inner {
      background-color: #0d0d15;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 25px rgba(255, 100, 150, 0.4);
    }

    .carousel-inner img {
      max-height: 70vh; 
      width: auto;
      margin: auto;
      object-fit: contain;
      border-radius: 1rem;
      display: block;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
      filter: invert(1);
    }

    /* Love section */
    .love-message {
      margin: 50px auto;
      font-size: 2rem;
      color: #ff66cc;
      text-shadow: 0 0 15px #ff3399, 0 0 25px #ff66cc;
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: #fff;
      top: -10px;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(110vh); }
    }
  </style>
</head>
<body>

  <!-- üéâ Heading -->
  <h1>Happy Birthday Muma üéÇ</h1>
  <h3>You are the heart of our family ‚ù§Ô∏è</h3>

  <!-- üé° Carousel Centered -->
  <div class="carousel-container">
    <div id="birthdayCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="mumma1.jpg" alt="Mumma 1">
        </div>
        <div class="carousel-item">
          <img src="mumma2.jpg" alt="Mumma 2">
        </div>
        <div class="carousel-item">
          <img src="mumma3.jpg" alt="Mumma 3">
        </div>
        <div class="carousel-item">
          <img src="mumma4.jpg" alt="Mumma 4">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#birthdayCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#birthdayCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>

  <!-- üíñ Love Message -->
  <div class="love-message">Lots of Love üíñ‚ú®</div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Confetti Effect -->
  <script>
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      document.body.appendChild(confetti);

      const colors = ["#ff4da6", "#ffcc00", "#66ff66", "#66ccff", "#ff6666"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * window.innerWidth + "px";
      confetti.style.animationDuration = 3 + Math.random() * 5 + "s";
      confetti.style.opacity = Math.random();

      setTimeout(() => { confetti.remove(); }, 8000);
    }
    setInterval(createConfetti, 200);
  </script>

</body>
</html>
